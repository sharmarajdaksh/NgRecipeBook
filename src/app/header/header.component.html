<nav class="navbar navbar-light bg-light navbar-expand-md mb-5">
	<a routerLink="/" class="navbar-brand"
		><i class="fa fa-book"></i> Recipe Book</a
	>
	<button
		class="navbar-toggler"
		type="button"
		(click)="collapsed = !collapsed"
		data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent"
		aria-expanded="false"
		aria-label="Toggle navigation"
	>
		<span class="navbar-toggler-icon"></span>
	</button>
	<div
		class="navbar-collapse"
		[class.collapse]="collapsed"
		(window:resize)="collapsed = true"
		id="navbarSupportedContent"
	>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a
					[routerLink]="['/recipes']"
					routerLinkActive="active"
					class="nav-link"
					*ngIf="isAuthenticated"
					>Recipes</a
				>
			</li>
			<li class="nav-item">
				<a
					[routerLink]="['/auth']"
					routerLinkActive="active"
					class="nav-link"
					*ngIf="!isAuthenticated"
					>Authenticate</a
				>
			</li>
			<li class="nav-item">
				<a
					[routerLink]="['/shopping-list']"
					routerLinkActive="active"
					class="nav-link"
					>Shopping List</a
				>
			</li>
		</ul>
		<ul
			class="navbar-nav"
			[ngClass]="{ 'ml-auto': collapsed }"
			*ngIf="isAuthenticated"
		>
			<a
				class="nav-link"
				style="cursor: pointer"
				role="button"
				data-toggle="dropdown"
				(click)="onLogout()"
			>
				Logout
			</a>

			<li class="nav-item dropdown" appDropdown (click)="show = !show">
				<!-- appDropdown does nothing.. Just added to follow along with the course -->
				<a
					class="nav-link dropdown-toggle"
					style="cursor: pointer"
					role="button"
					data-toggle="dropdown"
				>
					Manage
				</a>
				<div
					class="dropdown-menu dropdown-menu-right"
					[ngClass]="{ show: show }"
				>
					<a
						class="dropdown-item"
						style="cursor: pointer"
						(click)="onSaveData()"
						>Save Data</a
					>
					<a
						class="dropdown-item"
						style="cursor: pointer"
						(click)="onFetchData()"
						>Fetch Data</a
					>
				</div>
			</li>
		</ul>
	</div>
</nav>
