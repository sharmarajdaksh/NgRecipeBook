<div class="row">
	<div class="col-sm-12">
		<button class="btn btn-success" (click)="onNewRecipe()">
			Add New Recipe
		</button>
	</div>
</div>
<hr />
<div class="row">
	<div class="col-sm-12 list-group mb-5 makescroll">
		<app-recipe-item
			*ngFor="let recipeEl of recipes; let i = index"
			[recipe]="recipeEl"
			[index]="i"
		></app-recipe-item>
		<br>
	</div>
</div>
