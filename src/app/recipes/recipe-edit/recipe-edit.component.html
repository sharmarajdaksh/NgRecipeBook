<div class="row">
	<div class="col-sm-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row mb-4">
				<div class="col-sm-12">
					<button
						type="submit"
						class="btn btn-success mr-1"
						[disabled]="!recipeForm.valid"
					>
						Save
					</button>
					<button
						type="button"
						class="btn btn-danger"
						(click)="onCancel()"
					>
						Cancel
					</button>
				</div>
			</div>
			<div class="col-sm-12 makescroll">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="name">Name</label>
							<input
								type="text"
								name="name"
								id="name"
								class="form-control"
								formControlName="name"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="imagePath">Image URL</label>
							<input
								type="text"
								name="imagePath"
								id="imagePath"
								class="form-control"
								formControlName="imagePath"
							/>
						</div>
					</div>
				</div>
				<div
					class="row mb-3"
					*ngIf="recipeForm.get('imagePath').value !== ''"
				>
					<div class="col-sm-12">
						<img
							src="{{ recipeForm.get('imagePath').value }}"
							alt="Your image"
							class="img-fluid"
						/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="description">Description</label>
							<textarea
								type="text"
								name="description"
								id="description"
								class="form-control"
								rows="6"
								formControlName="description"
							></textarea>
						</div>
					</div>
				</div>
				<div class="row mb-2" *ngIf="!ingredientsEmpty">
					<div class="col-sm-12">
						<strong>Ingredients</strong>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12" formArrayName="ingredients">
						<div
							class="row mb-2"
							*ngFor="
								let ingCtrl of ingredientsControls;
								let i = index
							"
							[formGroupName]="i"
						>
							<div class="col-sm-7">
								<input
									type="text"
									class="form-control"
									formControlName="ingName"
								/>
							</div>
							<div class="col-sm-3">
								<input
									type="number"
									class="form-control"
									formControlName="amount"
								/>
							</div>
							<div class="col-sm-2">
								<button
									type="button"
									class="btn btn-danger"
									(click)="onDeleteIngredient(i)"
								>
									X
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button
							type="button"
							class="btn btn-success"
							(click)="onAddIngredient()"
						>
							Add New Ingredient
						</button>
					</div>
				</div>
			</div>
			<br>
		</form>
	</div>
</div>
