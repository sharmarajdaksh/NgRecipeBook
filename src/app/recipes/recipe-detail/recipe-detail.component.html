<div *ngIf="recipe">
	<div class="row mb-3" *ngIf="recipe">
		<div class="col-sm-12">
			<div class="btn-group dropdown" appDropdown (click)="show = !show">
				<!-- appDropdown does nothing.. Just added to follow along with the course -->
				<button
					type="button"
					role="button"
					class="btn btn-primary dropdown-toggle"
				>
					Manage Current Recipe
				</button>
				<div class="dropdown-menu" [ngClass]="{ show: show }">
					<a
						class="dropdown-item"
						(click)="onAddToShoppingList()"
						style="cursor: pointer"
						>Add to Shopping List</a
					>
					<a
						class="dropdown-item"
						style="cursor: pointer"
						(click)="onEditRecipe()"
						>Edit Recipe</a
					>
					<a
						class="dropdown-item"
						style="cursor: pointer"
						(click)="onDeleteRecipe()"
						>Delete Recipe</a
					>
				</div>
			</div>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-sm-12">
			<img
				[src]="recipe.imagePath"
				alt="{{ recipe.name }}"
				class="img-fluid"
				style="max-height: 300px"
			/>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<h1>{{ recipe.name }}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			{{ recipe.description }}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<ul class="list-group">
				<li
					class="list-group-item"
					*ngFor="let ingredient of recipe.ingredients"
				>
					{{ ingredient.ingName }} - {{ ingredient.amount }}
				</li>
			</ul>
		</div>
	</div>
</div>
<br>
<br>
